<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <h1>JSON Data to JavaScript Object</h1>

    <script>
        var str ='{"name":"Sam","age":24}';
        // alert(typeof(str));

        var o = JSON.parse(str);
        // alert(typeof(o));

        document.write(o.name+" your age is "+o.age);
    </script>


</body>

</html>
